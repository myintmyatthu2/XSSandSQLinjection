{% extends 'base.html' %}{% block content %}
<h2>Admin Dashboard - Products</h2>
<table><tr><th>ID</th><th>Name</th><th>Price</th><th>Update</th></tr>
{% for id, name, price in products %}<tr><td>{{ id }}</td><td>{{ name }}</td><td>${{ price }}</td>
<td><form method='POST'><input type='hidden' name='product_id' value='{{ id }}'><input name='price' type='number' value='{{ price }}'><button type='submit'>Save</button></form></td></tr>{% endfor %}
</table>
{% endblock %}
